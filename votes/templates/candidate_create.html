{% extends 'base.html' %}

{% load crispy_forms_tags %}
 

{% block head %}
    Add New Candidate
{% endblock head %}

{% block body %}
    <form action="{% url 'votes:candidate_create'%}" method="POST">
        {% csrf_token %}

        <div class="row mt-5 mb-3"> 
                <h1> Add a new candidate </h1>
        </div>

        {{ form|crispy }}

        
        <input type="submit" class="btn btn-primary" value="Add">
        <a href='{% url 'votes:index' %}'>
                <button type="button" class="btn btn-outline-danger"> Cancel</button>
        </a>
    </form>
{% endblock body %}
